<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Music</title>
</head>

<body>
    <header>
        <h1>Piano player</h1>
    </header>
    <section>
        <div id="info-area">
            <div id="timer"></div>
            <div>
                <input id="room-name" placeholder="Room name">
                <button id="join-room">Join Room</button>
            </div>
            <div id="room"></div>
        </div>
        <div id="keys">

        </div>
        <div id="controls">
            <button id="record">Record</button>
            <button id="stop">Stop</button>
            <button id="save-button">Save</button>
            <a id="save">Save</a>
            <input accept=".json" type="file" multiple id="import">
            <button id="play">Play</button>
        </div>
    </section>
    <!-- audio -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="0" src="sounds/hihat.wav"></audio>
    <audio data-key="3" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="1" src="sounds/snare.wav"></audio>
    <audio data-key="2" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="index.js"></script>
</body>

</html>
